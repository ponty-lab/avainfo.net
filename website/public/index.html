<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="theme-color" content="#024D6c" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Integrate up-to-date avalanche danger ratings in the Alps and Pyrenees into your applications with AvaInfo's open-source Mapbox tileset."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <meta
      property="og:title"
      content="AvaInfo: Avalanche Danger Rating tileset for the Alps and Pyrenees"
    />
    <meta
      property="og:description"
      content="Integrate up-to-date avalanche danger ratings in the Alps and Pyrenees into your applications with AvaInfo's open-source Mapbox tileset."
    />
    <meta property="og:url" content="%PUBLIC_URL%" />
    <meta property="og:image:secure_url" content="%PUBLIC_URL%/logo512.jpg" />
    <meta property="og:type" content="website" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- stylesheet links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
      type="text/css"
      media="print"
      onload="this.onload=null;this.media='all'"
    />
    <title>
      AvaInfo: Avalanche Danger Ratings tileset for the Alps and Pyrenees
    </title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
